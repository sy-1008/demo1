<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">研究生论文选读系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>
<div class="row">
    <div class="layui-col-md2 layui-bg-black" style="height: 700px;width:13.5%">

        <div class="layui-row"  >
            <i class="layui-icon layui-icon-username layui-col-md-offset3" style="font-size: 100px; color: #F0F0F0;"></i>
        </div>

        <h4 style="text-align: center"> 你好 你是系统管理员</h4>
        <h4 style="text-align: center">欢迎登录</h4>
        <hr class="layui-bg-green">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" >基础管理</a>
                <dl class="layui-nav-child" >
                    <dd><a href="../admin/coursepage.html">课程管理</a></dd>
                    <dd><a href="teacherpage.html">教师管理</a></dd>
                </dl>
            </li>
        </ul>

    </div>

    <div class="layui-col-md10" style="height: 700px;width:86.5%">
        <!-- 内容主体区域 -->
        <div class="layui-bg-green" style=" font-size: 20px; padding: 15px;">教师管理</div>
        <br> <br>
        <!--表格内容-->
        <div id="mydiv" style="display: none;padding: 10px">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <br>
                    <label class="layui-form-label">教师ID</label>
                    <div class="layui-input-block">
                        <input readonly type="text" name="teacher_id" autocomplete="off" class="layui-input">
                    </div>
                    <br>
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" autocomplete="off" class="layui-input">
                    </div>
                    <br>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男" checked>
                            <input type="radio" name="sex" value="女" title="女">

                        </div>
                    </div>
                    <br>
                    <label class="layui-form-label">教师职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                    <br>
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" l autocomplete="off" class="layui-input">
                    </div>
                    <br>
                    <label class="layui-form-label">身份</label>
                    <div class="layui-input-block">
                        <input type="text" name="idendity" l autocomplete="off" class="layui-input">
                    </div>
                    <br>
                    <label class="layui-form-label">授课学时</label>
                    <div class="layui-input-block">
                        <input type="text" name="teach_hour" autocomplete="off" class="layui-input">
                    </div>
                    <br>


                </div>
                <div class="layui-row layui-icon-align-center">
                    <button class="layui-btn layui-col-md-offset6" lay-submit lay-filter="*">立即提交</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
        <div class="layui-container">
            <div class="page-content-wrap">
                <button type="button" id="btn2" class="layui-btn layui-btn-molv"><i class="layui-icon">&#xe654;</i>
                </button>

                <div class="layui-form" id="table-list">
                    <table class="layui-table" lay-skin="line">
                        <colgroup>
                            <col width="100">
                            <col class="hidden-xs" width="100">
                            <col class="hidden-xs" width="100">
                            <col class="hidden-xs" width="100">
                            <col>
                            <col width="100">
                            <col width="130">
                        </colgroup>
                        <thead>
                        <tr>
                            <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                            <th class="hidden-xs">教师ID</th>

                            <th>教师名</th>
                            <th>联系电话</th>
                            <th>性别</th>
                            <th>教师职称</th>
                            <th>手机号</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr id='node-1' class="parent collapsed">
                            <td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
                            <td class="hidden-xs">1</td>
                            <td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input"
                                                         value="0" data-id="1"></td>
                            <td class="hidden-xs">Admin</td>
                            <td>菜单管理
                                <a class="layui-btn layui-btn-mini layui-btn-normal showSubBtn" data-id='1'>+</a>
                            </td>
                            <td>
                                <button class="layui-btn layui-btn-mini layui-btn-normal table-list-status">显示</button>
                            </td>
                            <td>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>


</div>
<script src="../../static/layui.js" charset="utf-8"></script>
<script src="../../static/layui.all.js" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'

            , url: 'user.json'
            , page: true
            , cols: [[
                {field: 'teacher_id', width: 200, title: '教师ID', sort: true}
                , {field: 'name', width: 200, title: '教师名'}
                , {field: 'sex', width: 200, title: '性别', sort: true}
                , {field: 'title', width: 200, title: '教师职称'}
                , {field: 'phone', title: '手机号', width: 160}
                , {field: 'user_id', width: 200, title: '用户ID', sort: true}

            ]]

        });


    });
</script>
<script>
    layui.use(['element'], function () {
        var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });

    });
</script>

<script type="text/javascript">
    layui.use(['element', 'jquery', 'layer', 'form'], function () {
        var $ = layui.jquery;
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        $("#btn2").click(function () {
            layer.open({
                type: 1,  //类型设置 默认0 1页面层 2ifream
                title: "教师信息",
                skin: 'layui-layer-molv',
                shadeClose: true,
                anim: 4,
                maxmin: true,
                offset: 'auto',
                content: $("#mydiv"),
                area: ['800px', '500px']
            });
        })
    });
</script>
</body>
</html>
