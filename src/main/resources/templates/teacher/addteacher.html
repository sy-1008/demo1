<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <br>
            <label class="layui-form-label">教师ID</label>
            <div class="layui-input-block">
                <input readonly type="text" name="teacher_id" autocomplete="off" class="layui-input">
            </div>
            <br>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" class="layui-input">
            </div>
            <br>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">

                </div>
            </div>
            <br>
            <label class="layui-form-label">教师职称</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="layui-input">
            </div>
            <br>
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" l autocomplete="off" class="layui-input">
            </div>
            <br>
            <label class="layui-form-label">身份</label>
            <div class="layui-input-block">
                <input type="text" name="idendity" l autocomplete="off" class="layui-input">
            </div>
            <br>
            <label class="layui-form-label">授课学时</label>
            <div class="layui-input-block">
                <input type="text" name="teach_hour" autocomplete="off" class="layui-input">
            </div>
            <br>




        </div>

            <button class="layui-btn layui-col-md-offset6" lay-submit lay-filter="*"  >立即提交</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>

    </form>
</div>
<script src="../../static/layui.js" charset="utf-8"></script>
<script src="../../static/layui.all.js" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
