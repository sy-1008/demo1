<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师授课信息修改删除页面</title>
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/layui.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">研究生论文选读系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>
    <div class="row">
        <div class="layui-col-md2 layui-bg-black" style="height: 700px;width:13.5%">

            <div class="layui-row"  >
                <i class="layui-icon layui-icon-username layui-col-md-offset3" style="font-size: 100px; color: #F0F0F0;"></i>
            </div>

            <h4 style="text-align: center"> 你好 你是教师</h4>
            <h4 style="text-align: center">欢迎登录</h4>
            <hr class="layui-bg-green">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
<!--            <ul class="layui-nav layui-nav-tree" lay-filter="test">-->
<!--                <li class="layui-nav-item layui-nav-itemed">-->
<!--                    <a class="" >基础管理</a>-->
<!--                    <dl class="layui-nav-child" >-->
<!--                        <dd><a th:href="@{/showstudentlist(courseId=${weilecourseId.getCourseId()})}">学生管理</a></dd>-->
<!--                        <dd><a th:href="@{/showtopiclistBycourseName(courseId=${weilecourseId.getCourseId()})}">选题管理</a></dd>-->
<!--                        <dd><a th:href="@{/showteacherinfobycourseName(courseId=${weilecourseId.getCourseId()})}">教师管理</a></dd>-->
<!--                    </dl>-->
<!--                </li>-->
<!--            </ul>-->

        </div>

        <div class="layui-col-md10" style="height: 700px;width:86.5%">
            <!-- 内容主体区域 -->
            <div class="layui-bg-green" style=" font-size: 20px; padding: 15px;">授课信息修改删除</div>
            <br> <br>

            <div class="layui-container">
                <div class="page-content-wrap">

                    <form class="layui-form" action="/teacherinfomodify" method="post">
                        <div class="layui-form-item">
                            <br>
                            <label class="layui-form-label">课程ID</label>
                            <div class="layui-input-block">
                                <input readonly type="text" name="courseId" autocomplete="off" class="layui-input" th:value="${teacher.getCourseId()}">
                            </div>
                            <br>
                            <label class="layui-form-label">教师ID</label>
                            <div class="layui-input-block">
                                <input readonly type="text" name="teacherId" autocomplete="off" class="layui-input" th:value="${teacher.getTeacherId()}">
                            </div>
                            <br>
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="teacherName" autocomplete="off" class="layui-input" th:value="${teacher.getTeacherName()}">
                            </div>

                            <br>
                            <label class="layui-form-label">身份</label>
                            <div class="layui-input-block">
                                <input type="text" name="teaIdentity" l autocomplete="off" class="layui-input" th:value="${teacher.getTeaIdentity()}">
                            </div>
                            <br>
                            <label class="layui-form-label">授课学时</label>
                            <div class="layui-input-block">
                                <input type="text" name="teachHour" autocomplete="off" class="layui-input" th:value="${teacher.getTeachHour()}">
                            </div>
                            <br>




                        </div>

                        <button class="layui-btn layui-btn-radius layui-col-md-offset6" lay-submit lay-filter="*" type="submit" >修改</button>
                        <button type="reset" class="layui-btn layui-btn-radius layui-btn-normal layui-col-md-offset7">重置</button>
                        <a class="layui-btn layui-btn-danger layui-btn-radius layui-col-md-offset8" th:href="@{/deleteteachercourse(teacherId=${teacher.getTeacherId()},courseId=${teacher.getCourseId()})}" >删除</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


</div>
<script src="/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/layui.js" charset="utf-8"></script>
<script src="../../static/layui.all.js" charset="utf-8"></script>

<script>
    layui.use(['element'], function () {
        var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });

    });
</script>
</body>
</html>
