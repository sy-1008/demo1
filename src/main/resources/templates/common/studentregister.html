<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生注册</title>
    <!--    <link rel="stylesheet" type="text/css" href="/css/layui.css">-->
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">研究生论文选读系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

    </div>
    <div class="layui-bg-green" style="text-align:center;font-size: 20px; padding: 10px;">学生注册</div>
    <div class="layui-fluid">

        <div class="layui-col-md-offset3 layui-col-md6">
            <br><br>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-block">
                                <input type="text" name="student_id" lay-verify="title" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="title" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">

                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" lay-verify="pass" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>


                </div>

                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">用户类型</label>
                            <div class="layui-input-block">
                                <input readonly type="text" name="role" lay-verify="title" autocomplete="off"
                                       class="layui-input" value="学生">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-block">
                            <input type="text" name="major" lay-verify="title" autocomplete="off" placeholder="请输入专业"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-block">
                            <input type="text" name="class_name" lay-verify="title" autocomplete="off"
                                   placeholder="请输入班级"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="../../static/layui.js" charset="utf-8"></script>
<script src="../../static/layui.all.js" charset="utf-8"></script>
</body>
</html>
