<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的主题和论文列表上传页面</title>
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/layui.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">研究生论文选读系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>
    <div class="row">
        <div class="layui-col-md2 layui-bg-black" style="height: 1000px;width:13.5%">

            <div class="layui-row"  >
                <i class="layui-icon layui-icon-username layui-col-md-offset3" style="font-size: 100px; color: #F0F0F0;"></i>
            </div>

            <h4 style="text-align: center"> 你好 你是研究生</h4>
            <h4 style="text-align: center">欢迎登录</h4>
            <hr class="layui-bg-green">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <!--            <ul class="layui-nav layui-nav-tree" lay-filter="test">-->
            <!--                <li class="layui-nav-item layui-nav-itemed">-->
            <!--                    <a class="" >基础管理</a>-->
            <!--                    <dl class="layui-nav-child" >-->
            <!--                                                <dd><a th:href="@{/showstudentlist(courseName=${weilecoursename.getCourseName()})}">学生管理</a></dd>-->

            <!--                                                <dd><a th:href="@{/showtopiclistBycourseName(courseName=${weilecoursename.getCourseName()})}">选题管理</a></dd>-->
            <!--                                                <dd><a th:href="@{/showteacherinfobycourseName(courseName=${weilecoursename.getCourseName()})}">教师管理</a></dd>-->
            <!--                    </dl>-->
            <!--                </li>-->
            <!--            </ul>-->

        </div>

        <div class="layui-col-md10" style="height: 700px;width:86.5%">
            <!-- 内容主体区域 -->
            <div class="layui-bg-green" style=" font-size: 20px; padding: 15px;">我的主题和论文列表上传页面</div>
            <br> <br>

            <div class="layui-container">
                <div class="page-content-wrap">

                    <div class="white-box">
                        <blockquote class="layui-elem-quote">我的主题</blockquote>
                        <table class="layui-table page:true">
                            <colgroup>
                                <col width="100">
                                <col class="hidden-xs" width="100">
                                <col class="hidden-xs" width="100">
                                <col class="hidden-xs" width="100">
                                <col class="hidden-xs" width="100">
                                <col>
                                <col width="100">
                                <col width="130">
                            </colgroup>
                            <thead>
                            <tr>



                                <th style="width: 200px">主题ID</th>
                                <th style="width: 200px">主题名</th>
                                <th style="width: 200px">关键词</th>
                                <th style="width: 200px">创建时间</th>
                                <th style="width: 200px">已选学生人数</th>

                            </tr>
                            </thead>
                            <tr th:each="student:${page.list}">

                                <td th:text="${student.getTopicId()}"></td>
                                <td th:text="${student.getTopic()}"></td>
                                <td th:text="${student.getKeyword()}"></td>
                                <td th:text="${student.getName()}"></td>

                            </tr>


                        </table>
                        <br>
                        <div class="layui-row">
                            <button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=0,studentId=${paper.getStudentId()})}" style="color: #F8F8F8">首 页</a></button>
                            &nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=${page.pageNum-1},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">上一页</a></button>
                            &nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=${page.pageNum+1},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">下一页</a></button>
                            <button class="layui-btn layui-btn-small" > <a th:href="@{/showstutopiclistBystudentId(start=${page.pages},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">末 页</a></button>
                        </div>
                        <br>
                        <blockquote class="layui-elem-quote">论文列表</blockquote>
                        <table class="layui-table page:true" >
                            <colgroup>
                                <col width="50">
                                <col  width="50">
                                <col  width="50">
                                <col  width="50">
                                <col width="50">
                                <col width="200">
                                <col width="10">
                                <col width="10">
                                <col width="10">
                            </colgroup>
                            <thead>
                            <tr>



                                <th style="width: 200px">论文ID</th>
                                <th style="width: 200px">论文题目</th>
                                <th style="width: 200px">作者</th>
                                <th style="width: 200px">出处</th>
                                <th style="width: 200px">关键词</th>
                                <th style="width: 200px">摘要</th>
                                <th style="width: 200px">文件物理位置</th>
                                <th style="width: 200px">学号</th>
                                <th style="width: 200px">上传时间</th>
                            </tr>
                            </thead>
                            <tr th:each="paper:${paper}">

                                <td th:text="${paper.getPaperId()}"></td>
                                <td th:text="${paper.getTitle()}"></td>
                                <td th:text="${paper.getAuthor()}"></td>
                                <td th:text="${paper.getSource()}"></td>
                                <td th:text="${paper.getKeyword()}"></td>
                                <td th:text="${paper.getAbstractText()}"></td>
                                <td th:text="${paper.getDocLocation()}"></td>
                                <td th:text="${paper.getStudentId()}"></td>
                                <td th:text="${paper.getUploadingTime()}"></td>
                            </tr>


                        </table>
                        <div class="layui-row">
                            <button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=0,studentId=${paper.getStudentId()})}" style="color: #F8F8F8">首 页</a></button>
                            &nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=${page.pageNum-1},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">上一页</a></button>
                            &nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-small"><a th:href="@{/showstutopiclistBystudentId(start=${page.pageNum+1},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">下一页</a></button>
                            <button class="layui-btn layui-btn-small"> <a th:href="@{/showstutopiclistBystudentId(start=${page.pages},studentId=${paper.getStudentId()})}" style="color: #F8F8F8">末 页</a></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


</div>
<script src="/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/layui.js" charset="utf-8"></script>
<script src="../../static/layui.all.js" charset="utf-8"></script>

<script>
    layui.use(['element'], function () {
        var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });

    });
</script>


</body>
</html>
